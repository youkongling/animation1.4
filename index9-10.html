<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=0.5, minimum-scale=0.5" />
		<title>小康大学</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/xiaokang.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<script src="js/jquery-1.11.1.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 text-center">
					<div class="bg-img"></div>
					<div class="bg-border"></div>
					<div class="col-xs-12 layout">
						<div class="col-xs-12 top">
							<div class="col-xs-3">
								<img src="img/zhiri.png" class="img-responsive" />
							</div>
							<div class="col-xs-3 col-xs-offset-2">
								<a href="index-end.html" target="_self">
									<img src="img/next-button.png" class="img-responsive hide" id="next_button">
								</a>
							</div>
						</div>
						<div class="col-xs-12 dash">
							<div class="col-xs-12 padding-right" style="opacity: 0.6;">
								<img src="img/xian.png" class="img-responsive">
							</div>
						</div>
						<div class="col-xs-12 down">
							<div class="col-xs-12 mobile padding-right mobile-padding">
								<div class="col-xs-10 col-xs-offset-1 mobile-content">
									<div class="col-xs-4 col-xs-offset-1 mobile-content-mouse">
										<img src="img/mouse.png" class="img-responsive" id="mouse" style="display: none;">
									</div>
									<div class="col-xs-2 mobile-content-class-tab">
										<img src="img/mobile-class-tab.png" class="img-responsive animation-tab" id="tab">
									</div>
									<img src="img/mobile-class-content.png" class="img-responsive mobile-content-class-content hide" id="class_content">
									<img src="img/mobile-class-bg.png" class="img-responsive mobile-content-bg" id="class_content_bg">
								</div>
								<img src="img/mobile.png" class="img-responsive mobile-border">
							</div>
							<div class="col-xs-12 mobile-left-third">
								<div class="col-xs-9 col-xs-offset-2">
									<img src="img/9-10wenzi1.png" class="img-responsive" id="font_left" style="display: none;">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			(function(){
//				var mouse=document.querySelector("#mouse");
				var tab=document.querySelector("#tab");
				var class_content=document.querySelector("#class_content");
				var class_content_bg=document.querySelector("#class_content_bg");
				var font_left=document.querySelector("#font_left");
				var next_button=document.querySelector("#next_button");
				$("#mouse").fadeIn(1500);
				$("#mouse").fadeOut(1500);
//				mouse.addEventListener("click",function(){
//					mouse.classList.remove("animation1");
//					tab.classList.remove("hide");
//					tab.classList.add("animation1");
//				});
				tab.addEventListener("click",function(){
					tab.classList.remove("animation-tab");
					tab.classList.add("hide");
					class_content.classList.remove("hide");
					class_content_bg.classList.add("hide");
					font_left.classList.add("animation1");
					$("#font_left").fadeIn(2000);
				});
				font_left.addEventListener("click",function(){
					font_left.classList.remove("animation1");
					next_button.classList.add("animation1");
					next_button.classList.remove("hide");
				});
			})();
		</script>
	</body>
</html>
