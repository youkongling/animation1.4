<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=0.5, minimum-scale=0.5" />
		<title>小康大学</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/xiaokang.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<script src="js/jquery-1.11.1.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 text-center">
					<div class="bg-img"></div>
					<div class="bg-border"></div>
					<div class="col-xs-12 layout">
						<div class="col-xs-12 top">
							<div class="col-xs-3">
								<img src="img/zhiri.png" class="img-responsive" />
							</div>
							<div class="col-xs-3 col-xs-offset-2">
								<a href="index9-10.html" target="_self">
									<img src="img/next-button.png" class="img-responsive" id="next_button" style="opacity: 0;">
								</a>
							</div>
						</div>
						<div class="col-xs-12 dash">
							<div class="col-xs-12 padding-right" style="opacity: 0.6;">
								<img src="img/xian.png" class="img-responsive">
							</div>
						</div>
						<div class="col-xs-12 down">
							<div class="col-xs-12 mobile-right-second">
								<div class="col-xs-4">
									<img src="img/5-8wenzi1.png" class="img-responsive mobile-right-img1" id="font1" style="display: none;">
								</div>
								<div class="col-xs-3">
									<img src="img/5-8wenzi2.png" class="img-responsive mobile-right-img2" id="font2" style="opacity: 0;">
								</div>
								<div class="col-xs-5">
									<img src="img/5-8wenzi3.png" class="img-responsive mobile-right-img3" id="font3" style="display: none;">
									<img src="img/5-8wenzi3.png" class="img-responsive mobile-right-img3" id="font31" style="opacity: 0;">
								</div>
							</div>
							<div class="col-xs-12 mobile padding-right">
								<div class="col-xs-10 col-xs-offset-1 mobile-content">
									<div class="col-xs-3 mobile-content-letter">
										<img src="img/letter.png" class="img-responsive animation1" id="letter">
									</div>
									<div class="col-xs-2 mobile-content-love">
										<img src="img/love.png" class="img-responsive hide" id="love">
									</div>
									<div class="col-xs-2 mobile-content-chan">
										<img src="img/icon-chan.png" class="img-responsive hide" id="icon_chan">
									</div>
									<img src="img/mobile-class-bg.png" class="img-responsive mobile-content-class hide" id="float_class">
									<img src="img/float.png" class="img-responsive moblie-content-float hide" id="float_">
									<img src="img/mobile-main5.png" class="img-responsive mobile-content-bg" id="float_bg">
									<img src="img/mobile-main2.png" class="img-responsive mobile-content-bg hide" id="float_bg1">
								</div>
								<img src="img/mobile.png" class="img-responsive mobile-border">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			(function(){
				var letter=document.querySelector("#letter");
				var font1=document.querySelector("#font1");
				var font3=document.querySelector("#font3");
				var font31=document.querySelector("#font31");
				var float_=document.querySelector("#float_");
				var float_bg=document.querySelector("#float_bg");
				var float_bg1=document.querySelector("#float_bg1");
				var float_class=document.querySelector("#float_class");
				var icon_chan=document.querySelector("#icon_chan");
				var love=document.querySelector("#love");
				var next_button=document.querySelector("#next_button");
				letter.addEventListener("click",function(){
					letter.classList.remove("animation1");
					letter.classList.add("hide");
					float_bg.classList.add("hide");
					float_bg1.classList.remove("hide");
					font1.classList.add("animation1");
					$("#font1").fadeIn(2000);
					font3.style.opacity=1;
				});
				font1.addEventListener("click",function(){
					font1.classList.remove("animation1");
					font3.classList.add("animation1");
					font31.style.display="none";
					$("#font3").fadeIn(2000);
					font2.style.opacity=1;
					font2.style.display="none";
				});
				font3.addEventListener("click",function(){
					font3.classList.remove("animation1");
					float_.classList.remove("hide");
					float_bg1.classList.add("hide");
					icon_chan.classList.remove("hide");
					icon_chan.classList.add("animation1");
				});
				icon_chan.addEventListener("click",function(){
					icon_chan.classList.remove("animation1");
					icon_chan.classList.add("hide");
					float_.classList.add("hide");
					float_class.classList.remove("hide");
					love.classList.remove("hide");
					love.classList.add("animation1");
				});
				love.addEventListener("click",function(){
					love.classList.remove("animation1");
					love.classList.add("hide");
					font2.classList.add("animation1");
					$("#font2").fadeIn(2000);
				});
				font2.addEventListener("click",function(){
					font2.classList.remove("animation1");
					next_button.classList.add("animation1");
					next_button.style.opacity=1;
				});
			})();
		</script>
	</body>
</html>
